<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
		{{.Hugo.Generator}}
		<title>{{ if .IsHome }}{{ .Title }}{{ else }}{{ .Title }} &middot; {{ .Site.Title }}{{ end }}</title>

		<link rel="stylesheet" href="/css/normalize-mini.css">
		<link rel="stylesheet" href="/css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
		{{ if .RSSlink }}
 			<link rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" href="{{ .Site.RSSLink }}">
 		{{ end }}
		{{ partial "favicon.html" . }}

	</head>
	<body>

		<div id="header-container">
			<ul class="topnav" id="myTopnav">
				{{ range .Site.Menus.main }}
					<li><a href="{{ .URL }}">{{ .Pre }}{{ .Name }}</a></li>
				{{ end -}}
				<li class="rss"><a type="application/rss+xml" href="{{ .Site.RSSLink }}"><i class="fa fa-rss fa-fw"></i>RSS</a></li>
				<li class="icon">
					<a href="javascript:void(0);" onclick="myFunction()">â˜° Menu</a>
				</li>
			</ul>
		</div> <!--header-container -->
